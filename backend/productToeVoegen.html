<h1 class="titelAdminPageProduct">Product toevoegen aan Telify</h1>
<!-- Formulier voor product toevoegen -->
    <form class="productToevoegenForm" action="">

        <!-- Algemene informatie veldset -->
        <fieldset class="algemeneinformatie">
            <legend>Algemene informatie</legend>

            <!-- Naam van de smartphone -->
            <label for="smartphonename">Smartphonename: <input type="text" id="smartphonename"></label>

            <!-- Unieke ID van smartphone -->
            <label for="smartphoneid">Smartphone-ID: <input type="number" id="smartphoneid"></label>

            <!-- Prijs van smartphone -->
            <label for="prijs">Prijs (â‚¬): <input type="number" step="0.01" id="prijs"></label>


            <!-- Selectie van de merk -->
            <label for="merkphone">Van welke merk is deze smartphone?
                <select name="merkphone" id="merkphone">
                    <option value="1">Apple</option>
                    <option value="1">Samsung</option>
                    <option value="1">Xiaomi</option>
                    <option value="1">Google</option>
                    <option value="1">Motorola</option>
                    <option value="1">Fairphone</option>
                    <option value="1">OnePlus</option>
                    <option value="1">Sony</option>
                    <option value="1">Nothing Phone</option>
                </select>
            </label>

        </fieldset>

        <!-- Opslagcapaciteit veldset -->
        <fieldset class="opslagCapaciteit">
            <legend>Duid aan welke opslagcapaciteiten beschikbaar zijn</legend>

            <label>
                64 GB
                <input type="checkbox" name="opslag" value="64">
                
            </label>

            <label>
                128 GB
                <input type="checkbox" name="opslag" value="128">
                
            </label>

            <label>
                256 GB
                <input type="checkbox" name="opslag" value="256">
                
            </label>

            <label>
                512 GB
                <input type="checkbox" name="opslag" value="512">
            </label>

            <label>
                1TO
                <input type="checkbox" name="opslag" value="1000">
            </label>
        </fieldset>

        <!-- Beschrijving textarea -->
        <label for="beschrijving">
            Beschrijf deze smartphone

            <textarea rows="5" cols="30" id="beschrijving"></textarea>


        </label>

        <!-- Submit knop -->
        <input class="submit" type="submit" value="Product Toevoegen">
        
    </form>
